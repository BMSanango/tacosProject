<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css" type="text/css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#aboutLTS">About <abbr title="Little Taco Shop">LTS</abbr></a></li>
                <li><a href="/#ourMenu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>

            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="Tacos Close Up" width="400" height="267">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </nav>
    </header>

    <main>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send Us A message</legend>
                <p> 
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="your email" autocomplete="on" required>
                </p>
                <p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                </p>
            </fieldset>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>

        <h2>Our Location</h2>
        
            <address>
                555 Taco Temptation Lane, Suite T <br>
                Kansas City, MO 55555-5555 <br><br>

                Phone: <a href="tel:+5555555555">555-555-5555</a>
            </address>

        <p><a href="#">Back to Top</a></p>
    </main>

    <hr>

    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>
</html>
